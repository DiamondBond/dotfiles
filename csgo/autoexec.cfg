// rate cmds
rate "786432"
cl_interp_ratio "1"
cl_interp "1"
cl_cmdrate "128"
cl_updaterate "128"

// uncap fps
fps_max "0"
cl_showfps 1

// no viewmodel recoil
viewmodel_recoil "0"
//r_drawtracers_firstperson 0
muzzleflash_light "0"

// removes the shifting of the arm when crouching down.
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"

// removes the bobbing of the weapon back and forth, when you run.
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"

// causes the scope to move less while moving scoped and reduces bobbing effect
cl_bobcycle "2"

// lowers delay between sounds.
snd_mixahead "0.05"
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "2
snd_pitchquality "1"
dsp_enhance_stereo "0"

// disable eye anim
r_eyegloss "0"
r_eyemove "0"
r_eyeshift_x "0"
r_eyeshift_y "0"
r_eyeshift_z "0"
r_eyesize "0"

ECHO  
ECHO diamond_cfg loaded
ECHO  